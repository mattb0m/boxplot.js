<!DOCTYPE html>
<html>
    <head>
        <title>boxplot</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="boxplot.css">
        <script src="boxplot.js"></script>
        <script>
            window.onload = function() {
                window.g = new graph(document.getElementById('graph'), 100, 10, 'Graph Title Here');
                document.getElementById('ttl').value = g.title;
                document.getElementById('rng').value = g.unitsx;
                document.getElementById('tck').value = g.ticks_at;
            };
            
            function add() {
                let min, q1, q2, q3, max;
                min = parseInt(document.getElementById('min').value);
                q1 = parseInt(document.getElementById('q1').value);
                q2 = parseInt(document.getElementById('q2').value);
                q3 = parseInt(document.getElementById('q3').value);
                max = parseInt(document.getElementById('max').value);
                
                if(isNaN(min) || isNaN(q1) || isNaN(q2) || isNaN(q3) || isNaN(max))
                    return;
                
                g.add_boxplot(min, q1, q2, q3, max);
            }
            
            function clear() {
                g.clear();
            }
            
            function update_graph() {
                let ttl, tck, rng;
                ttl = document.getElementById('ttl').value;
                rng = parseInt(document.getElementById('rng').value);
                tck = parseInt(document.getElementById('tck').value);
                
                if(isNaN(rng) || isNaN(tck) || ttl === '')
                    return;
                
                g.title = ttl;
                g.unitsx = rng;
                g.ticks_at = tck;
                
                g.draw();
            }
        </script>
    </head>
    <body>
        <canvas id="graph" width="960" height="540"></canvas>
        <p>Title<input type="text" id="ttl" size="64"></p>
        <table>
            <tr><td>Range</td><td><input type="number" id="rng"></td><td>Ticks</td><td><input type="number" id="tck"></td></tr>
        </table>
        <button type="button" onclick="update_graph()">Update Graph</button>
        
        <table>
            <tr><td>MIN</td><td><input type="number" id="min"></td></tr>
            <tr><td>Q1</td><td><input type="number" id="q1"></td></tr>
            <tr><td>Q2</td><td><input type="number" id="q2"></td></tr>
            <tr><td>Q3</td><td><input type="number" id="q3"></td></tr>
            <tr><td>MAX</td><td><input type="number" id="max"></td></tr>
        </table>
        <button type="button" onclick="add()">Add</button> <button type="button" onclick="clear()">Clear</button>
    </body>
</html>
